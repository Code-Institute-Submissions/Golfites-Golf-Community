{% extends 'base.html' %}
{% load static from staticfiles %}
{% load bootstrap_tags %}
{% block content %}
    <div class="maincontent">
    <div class="container">

        <!-- Content Row -->
        <div class="row">
            <div class="col-lg-12">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | as_bootstrap }}
                    <button type="submit" class="site-btn">Create Product</button>
                </form>
            </div>
        </div>
        <!-- End of Content -->
    </div>
    </div>
    {% block search %}
        {% csrf_token %}
        {% endblock %}
{% endblock %}
