{% extends 'base.html' %}
{% load bootstrap_tags %}
{% load staticfiles %}
{% block head_js %}
<script src="{% static 'js/tinymce/tinymce.min.js' %}"></script>
<script type="text/javascript">tinyMCE.init({mode:"textareas",theme:"modern",plugins:"paste"});</script>
{% endblock %}
{% block content %}
<div class="content" style="background-color:#fafafa;padding-top:130px;padding-bottom:60px">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
                <div class="col-md-8">
                <form method="post" action="{{ form_action }}">
                {% csrf_token %}
                {{ form|as_bootstrap }}
                    <div class="form-group">
                        <button type="submit" class="site-btn">{{button_text}}</button>
                    </div>
                </form>
                </div>
            <div class="col-md-2"></div>
        </div>
</div>
</div>
{% endblock %}
